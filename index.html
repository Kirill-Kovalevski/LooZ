<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1"
    />
    <title>LooZ</title>

    <link rel="icon" href="/favicon.ico" />

    <!-- Optional Google fonts (safe to keep) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700;900&family=Rubik:wght@400;600;800&display=swap"
      rel="stylesheet"
    >

    <!-- CSP that allows Firebase + Google Fonts + your weather function + Vite dev ws -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' https://apis.google.com https://www.gstatic.com;
        style-src  'self' 'unsafe-inline' https://fonts.googleapis.com;
        img-src    'self' data: blob: https:;
        font-src   'self' https://fonts.gstatic.com data:;
        connect-src 'self'
          ws://localhost:5173
          wss://localhost:5173
          https://firestore.googleapis.com
          https://identitytoolkit.googleapis.com
          https://securetoken.googleapis.com
          https://firebasestorage.googleapis.com
          https://www.googleapis.com
          https://apis.google.com
          https://accounts.google.com
          https://*.googleapis.com
          https://us-central1-looz-11581.cloudfunctions.net;
        frame-src 'self' https://accounts.google.com https://*.gstatic.com https://*.google.com https://looz-11581.firebaseapp.com https://looz-11581.web.app;
        media-src  'self' https:;
        object-src 'none';
        base-uri   'self';
      "
    >

    <!-- Apply theme early to avoid flash -->
    <script>
      (function () {
        try {
          var KEY = 'looz.theme';
          var t = localStorage.getItem(KEY);
          if (!t) {
            t = (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)
              ? 'dark' : 'light';
          }
          var root = document.documentElement;
          root.classList.toggle('is-dark', t === 'dark');
          root.setAttribute('data-theme', t);
        } catch (_) {}
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>

    <!-- IMPORTANT:
         Do NOT include Firebase CDN scripts here; the app initializes Firebase
         once via /src/core/firebase.js with Vite env variables (VITE_FB_*).
         Ensure .env.production exists during the build on GitHub Pages.
    -->

    <!-- Vite entry -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
